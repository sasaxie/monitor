<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

      <!-- PNotify -->
      <link href="../vendors/pnotify/dist/pnotify.css" rel="stylesheet">
      <link href="../vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
      <link href="../vendors/pnotify/dist/pnotify.nonblock.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Login Form</h1>
              <div>
                <input type="text" id="accountName" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password"  id="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" id="submit"  onclick="return check(this.form);">Log in</a>

              </div>


            </form>
          </section>
        </div>

      </div>
    </div>
    <script src="js/global_paramter.js"></script>
    <script>
        //验证表单是否为空，若为空则将焦点聚焦在input表单上，否则表单通过，登录成功
        function check(form) {
            var accountName = $("#accountName");
            var password = $("#password");
            accountName = accountName.val();
            password = password.val();
            //alert("accountName"+accountName);
            //alert("password"+password);

            if (!accountName || accountName == "") {
                showMsg('请输入用户名','error');

                form.accountName.focus();
                return false;
            }
            if (!password || password == "") {
                showMsg('请输入密码','error');

                form.password.focus();
                return false;
            }

            //这里为用ajax获取用户信息并进行验证，如果账户密码不匹配则登录失败，如不需要验证用户信息，这段可不写
            $.ajax({
                url: serverHost+"/v1/user/info/tag/" + accountName + "/" + password,// 获取自己系统后台用户信息接口
                type: "GET",
                dataType: "json",
                success: function (data) {
                    if (data === "success") { //判断返回值，这里根据的业务内容可做调整
                        showMsg('登录成功','success');

                        window.location.href = serverHost+"/static/production/";//指向登录的页面地址
                    } else {
                        showMsg('登录失败','error');

                        return false;
                    }
                },
                error: function (data) {
                    showMsg('登录失败','error');

                }
            });
        }

        //错误信息提醒
        function showMsg(title, type) {
            new PNotify({
                title: title,
                type: type,
                styling: 'bootstrap3'
            });
        }


    </script>
    <script src="../vendors/jquery/dist/jquery.min.js">
        //监听回车键提交
        $(function () {
            document.onkeydown = keyDownSearch;

            function keyDownSearch(e) {
                // 兼容FF和IE和Opera
                var theEvent = e || window.event;
                var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
                if (code == 13) {
                    $('#submit').click();//具体处理函数
                    return false;
                }
                return true;
            }
        });
    </script>

    <!-- PNotify -->
    <script src="../vendors/pnotify/dist/pnotify.js"></script>
    <script src="../vendors/pnotify/dist/pnotify.buttons.js"></script>
    <script src="../vendors/pnotify/dist/pnotify.nonblock.js"></script>
  </body>
</html>
